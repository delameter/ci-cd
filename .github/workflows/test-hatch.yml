name: test with hatch

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
        default: "3.10"

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        
      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          pip install --no-cache-dir --upgrade pip
          pip install --no-cache-dir hatch

      - name: Create environment
        run: |
          hatch env create test
      
#      - name: Lint with flake8
#        run: |
#          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
#          flake8 . --count --exit-zero --max-line-length=127 --statistics

      - name: Test with pytest
        run: |
          hatch run test:pytest --junitxml=junit/test-results-${{ inputs.python-version }}.xml

      - name: Upload pytest test results
        if: ${{ always() }}  # to publish test results even when there are failures
        uses: actions/upload-artifact@v3
        with:
          name: pytest-results-${{ inputs.python-version }}
          path: junit/test-results-${{ inputs.python-version }}.xml
